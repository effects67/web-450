<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Take A Quiz!</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="../quiz_ci">Continuous Integration</a>
      <a mat-list-item routerLink="../quiz_stream">Tech Value Stream</a>
      <a mat-list-item routerLink="../quiz_micro">Microservices</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Take A Quiz!</mat-icon>
      </button>
      <div fxFlex></div>

      <button mat-button class="mat-button">
          <a class="md" href="https://github.com/effects67/web-450">NodeQuiz Git</a>
        </button>

      <button mat-button class="mat-button" routerLink="../slide">
        Learning Materials
      </button>

      <button mat-button class="mat-button" routerLink="../login">
        Login
      </button>
  

  
      <div fxFlex></div>
  
      <!-- User Profile -->
      <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>Account</mat-icon>
      </button>
      <mat-menu #menu="matMenu" style="padding-right: 100px">
        <button mat-menu-item>
          <mat-icon>Profile</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>Settings</mat-icon>
          <span>Change settings here</span>
        </button>
        <button mat-menu-item>
          <mat-icon>Logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
